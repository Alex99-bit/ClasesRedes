<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Letter</h1>

        <!-- Formulario para agregar un nuevo jugador -->
        <div class="row">
            <div class="col-md-6">
                <h2>Suscribete jugador</h2>
                <form id="addPlayerForm">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="nacimiento" name="nacimiento" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Contenedor para mostrar la lista de jugadores -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Lista de Suscriptores</h2>
                <div id="playerList"></div>
            </div>
        </div>
    </div>

    <script>
    
        const urlAdView = 'https://alejandrocodev.000webhostapp.com/postUsers.php'; 
        const urlDelete = 'https://alejandrocodev.000webhostapp.com/eliminarUsers.php';
        
        // Función para validar los datos del formulario
        function validateForm() {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var nacimiento = document.getElementById('nacimiento').value.trim();

            // Validar que no haya campos vacíos
            if (name === '' || email === '' || nacimiento === '') {
                alert('Por favor completa todos los campos.');
                return false;
            }

            return true;
        }

        // Función para agregar un nuevo jugador
        document.getElementById('addPlayerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se envíe el formulario

            // Validar el formulario antes de enviar los datos
            if (!validateForm()) {
                return; // Detener la ejecución si la validación falla
            }

            // Obtener los datos del formulario
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var nacimiento = document.getElementById('nacimiento').value;

            // Crear el objeto jugador
            var player = {
                name: name,
                email: email,
                nacimiento: nacimiento
            };

            // Enviar los datos del jugador al servidor
            fetch(urlAdView , {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(player)
            })
            .then(response => response.json())
            .then(data => {
                // Mostrar mensaje de éxito
                alert(data.message);
                // Limpiar el formulario
                clearForm();
                // Actualizar la lista de jugadores
                getPlayerList();
            })
            .catch(error => console.error('Error:', error));
        });

        // Función para limpiar el formulario después de enviarlo con éxito
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('nacimiento').value = '';
        }

        // Función para obtener y mostrar la lista de jugadores
        function getPlayerList() {
            fetch(urlAdView)
            .then(response => response.json())
            .then(data => {
                // Construir la tabla de jugadores
                var playerTable = '<table class="table"><thead><tr><th scope="col">Nombre</th><th scope="col">Fecha de nacimiento</th><th scope="col">Correo</th><th scope="col">Acciones</th></tr></thead><tbody>';
                data.forEach(player => {
                    // Formatear la fecha en dd/mm/aaaa sin ajuste de zona horaria
                    var birthDateParts = player.nacimiento.split('-'); // Dividir la fecha en partes (año, mes, día)
                    var formattedDate = `${birthDateParts[2]}/${birthDateParts[1]}/${birthDateParts[0]}`;
                    
                    playerTable += '<tr>';
                    playerTable += '<td>' + player.name + '</td>';
                    playerTable += '<td>' + formattedDate + '</td>';
                    playerTable += '<td>' + player.email + '</td>';
                    playerTable += '<td><button class="btn btn-danger" onclick="deletePlayer(\'' + player.email + '\')"><i class="fas fa-trash"></i></button></td>';
                    playerTable += '</tr>';
                });
                playerTable += '</tbody></table>';
                // Mostrar la tabla de jugadores en el contenedor correspondiente
                document.getElementById('playerList').innerHTML = playerTable;
            })
            .catch(error => console.error('Error:', error));
        }

        // Función para eliminar un jugador por su correo electrónico
        function deletePlayer(email) {
            if (confirm('¿Estás seguro de que deseas eliminar este suscriptor?')) {
                fetch(urlDelete , {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    // Mostrar mensaje de éxito
                    alert(data.message);
                    // Actualizar la lista de jugadores
                    getPlayerList();
                })
                .catch(error => console.error('Error:', error));
            }
        }

        // Llamar a la función para obtener y mostrar la lista de jugadores al cargar la página
        getPlayerList();
    </script>
</body>
</html>
